<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				let count = 0;
				$('#btn1').click(function() {
					count++;
					// $('#output').html(count); // 누적되지 않음 (계속 1 추가)
					$('#output').append(count); // 버튼을 누를 때마다 오른쪽에 새 숫자 추가
				});
			});
		</script>
	</head>
	<body>
		<div id="output"></div>
		<button id="btn1">추가</button>
	</body>
</html>
