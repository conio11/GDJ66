					</td>
				</tr>
				<tr>
					<td>

							<img src="./images/check.png" width="20">
						</div>
					</td>
					<td>
						<div>
							휴대전화

							E-mail 주소 
						</div>
					</td>
					<td>

							<input type="email">

				</tr>

					<td>
						<div>
							<img src="./images/check.png" width="20">

							<input type="text" size="50">

								<option>공무원</option>

						<td>회사명(학교)</td>

							<input type="text">

							<input type="radio" name="place">직장

					</tr>
					<tr>

					<tr>
						<td>직위(학년)</td>

					</tr>
					<tr>
						<td>관심분야</td>

					<tr>
						<td>TP 웹진 수신</td>
						<td>	
							<input type="radio" name="agree">수신동의
							<input type="radio" name="agree">수신거부
							TP에서 제공하는 Webzine 서비스를 받아보시겠습니까?
						</td>
					</tr>
					<tr>
						<td>홈페이지주소</td>
						<td><input type="text" size="50"></td>
					</tr>
					<tr>
						<td>자기소개</td>

					</tr>
