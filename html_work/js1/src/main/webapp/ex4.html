<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex4</title>
		<script>
			// 배열의 속성과 메소드
			let arr = []; // let arr = new Array();
			arr[0] = '루피'; // arr.push('루피') 와 같이 push 메소드를 사용할 경우 index 숫자를 직접 입력하지 않아도 됨
			arr[1] = '나미';
			
			console.log(arr.length); // 배열의 길이
			console.log(arr); // console.log() 메소드는 단순 출력 메소드가 아님. 매개값을 분석하여 report가 같이 출력됨
		
			// 자주 사용되는 배열 메소드
			// 1) push() : stack 자료구조 삽입(뒤) 메소드 // stack: LIFO
			let rt1 = arr.push('조로');
			console.log('push 반환타입:', rt1); // 3 // 반환타입: length
			console.log(arr);
			
			// 2) pop() : stack 자료구조 추출(뒤) 메소드
			let rt2 = arr.pop();
			console.log('pop 반환타입:', rt2); // 조로 // 
			console.log(arr);
			
			// 3) unshift() : 삽입 메소드 (push와 반대로 앞부분에 삽입)
			let rt3 = arr.unshift('에이스');
			console.log('unshift 반환타입:', rt3);
			console.log(arr);
			
			// 4) shift() : queue 자료구조 추출(앞)
			let rt4 = arr.shift();
			console.log('shift 반환타입:', rt4);
			console.log(arr);
			
			// 5) slice
			let arr2 = [3, 6, 1, 2, 7, 10, 9, 8];
			let rt5_1 = arr2.slice(5);
			console.log('slice(x) 반환타입:', rt5_1);
			console.log(arr2); // 원본 배열 유지
			let rt5_2 = arr2.slice(5, 7); // 10, 9
			console.log('slice(x, y) 반환타입:', rt5_2);
			
			// 6) concat
			let arr3 = [1, 3];
			let arr4 = [2, 4];
			let rt6 = arr3.concat(arr4);
			console.log(rt6);
			console.log(arr3); // 원본 배열 유지
			// console.log(arr4);
			
			// 7) forEach
			let arr5 = ['루피', '조로', '나미', '상디'];
			// 자바스크립트는 함수도 변수에 저장 -> 매개값으로 보낼 수 있음 (1급함수 language)
			let param = function(x){console.log(x);}; 
			let rt7 = arr5.forEach(param); // 배열의 length만큼 매개값으로 들어온 함수 실행
			// 매개값으로 들어온 함수의 첫 번째 매개값으로 배열의 요소값을 전달
			console.log(rt7); // forEach 반환타입: undefined(void) 
			
			// 변수를 사용하지 않고 익명함수값으로 입력
		 	rt7 = arr5.forEach(function(x) {
		 			console.log(x);
		 	});
			
			// 8) join
			let rt8 = arr5.join();
			console.log(rt8); // 반환타입 배열 -> 문자 (토큰 디폴트 문자: ,)
			console.log(arr5); // 원본 배열 유지
			rt8 = arr5.join('-')
			console.log(rt8); 
			
			// 9) reverse
			let arr9 = [1, 3, 5, 7, 9];
			let rt9 = arr9.reverse();
			console.log(rt9); // 순서 반대로 출력
			console.log(arr9); // 원본에도 reverse 적용
			
			// 응용 - 로또 프로그램
			let balls = [];
			for (let i = 0; i < 45; i += 1) {
				balls[i] = i + 1;
			}
			console.log(balls);
			
			for (let i = 0; i < 100000; i += 1) {
				let r = Math.floor(Math.random() * balls.length);
				let temp = balls[0];
				balls[0] = balls[r];
				balls[r] = temp;
			}
			let lottoBall = balls.slice(0, 6);
			console.log(lottoBall);
		</script>
	</head>
	<body>
	</body>
</html>
