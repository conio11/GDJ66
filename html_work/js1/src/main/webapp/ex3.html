<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex3</title>
		<script>
			// 배열
			// 동적 -> 자바의 (Array)List와 유사
			let arr = []; // let arr = new Array();
			
			console.log(arr.length); // 0
			
			arr.push('하');
		 	console.log(arr.length, arr[0]); // 1 하
			arr.push('이');
			console.log(arr.length, arr[0], arr[1]); // 2 하 이
			
			// 객체: 동적 객체
			// 객체가 생성된 뒤에도 속성, 메소드 추가 가능
			let user = {id: 1, name: 'goodee'};
			console.log(user); // 자바의 콘솔과 달리 여러 값(속성 등) 출력
			user.pw = '1234'; // 동적으로 속성 추가
			console.log(user);
			
			// 속성
			let user2 = {
					id : 1,
					name : 'goodee',
					eat : function() {
						console.log('먹다');
					}	
			};
			
			// 속성 접근 방법 -> [] 참조 연산자, 속성(메소드) 이름은 문자
			console.log('name:', user2['name']);
			
			// .참조연산자 사용도 가능
			console.log('name:', user2.name);
			
			// 메소드 호출
			user2['eat'](); // 먹다
			user2.eat();
			
			// 객체의 속성과 메소드
			let user3 = {
					id: 1, // 숫자 타입
					name: 'goodee', // 문자 타입
					oper: true, // bool 타입
					loc: ['본관', '별관'], // 배열 타입
					print: function(){ // 코드(함수) 타입, 객체 안의 함수 -> 메소드
						console.log('안녕하세요. ' + this.name + '입니다.');
						console.log(`안녕하세요. ${this.name}입니다.`); // `` 사용
					}
			};
			console.log('id: ', user3.id);
			console.log('loc[1]: ', user3.loc[1]);
			user3.print();
		</script>
	</head>
	<body>
	
	</body>
</html>
