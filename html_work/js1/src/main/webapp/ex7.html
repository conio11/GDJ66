<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function</title>
		<script>
			// 함수: 자바스크립트의 함수
			console.log(typeof(function(){})); // function
			// 함수도 참조 타입이고 모든 참조타입 객체이다.
			
			let a = function(x, y) {
				return x + y;
			}
			console.log(a);
			
			let result = a(1, 3); // () 함수 호출 연산자와 함께 사용하면 함수 실행
			console.log('result:', result); // result: 4
			
			(function(){alert('test')})(); // 익명 함수(함수 이름X) 호출 -> 함수를 정의하고 즉시 호출
			// let b = function(x, y) {alert(x + y);};
			
			// 매개변수가 있는 익명함수
			(function(x, y) {alert(x + y);})('goodee', 'hello'); // 함수를 정의하고 즉시 호출
			
			let b = a; // b에 반환값이 아니라 함수가 그대로 들어감 -> b도 함수
			let result2 = b(7, 10);
			alert('result2: ' + result2);
			
			// 함수는 객체이다. 객체는 동적으로 속성 추가가 가능함
			console.log(typeof(b)); // function
			// 함수에도 속성 추가 가능
			b.nicname = '구디아카데미 함수';
			console.log('b.nicname :', b.nicname); // b.nicname: 구디아카데미 함수
			console.log(b);
			
			// 함수에 메소드(속성)도 추가 가능
			b.play = function(){console.log('놀다')};
			b.play(); // 함수 호출
			
			let arr = [
				function() {console.log('첫 번째 배열 함수')}, 
				function() {console.log('두 번째 배열 함수')}, 
				function() {console.log('세 번째 배열 함수')}, // 마지막 요소에 , 사용 가능
			];
			
			arr.forEach(function(item, idx){ // 매개함수 arr.length만큼 호출, 매개함수의 첫 번째 매개값은 배열요소, 두 번째 매개값은 index
				console.log(idx); // 0, 1, 2
				item(); // 첫 번째 배열 함수, ...
			});
			
			// 1급 함수: 함수코드가 변수에 저장 -> 리턴값, 매개값(콜백함수)
			// (프로그래밍 언어에서 함수를 값으로 다룰 수 있는 성질)  
			// -> 함수를 변수에 할당, 함수를 다른 함수에 인자로 전달, 함수에서 새로운 함수 반환 가능
			let c = function() {
				let d = 'ccc';
				console.log(d);
				let e = function(){
					console.log('eee');
				};
				return e;
			};
			let f = c(); // ccc
			f(); // eee
			c()(); // ccc (줄바꿈) eee // c 함수를 호출하고 반환된 함수를 다시 호출 (c 호출 -> ccc 출력 -> eee 반환 -> eee 호출/출력)
			
			// 매개값
			let g = function(fun) {
				fun();
			};

			let odd = function() {
				alert('짝수 입니다');
			}
				
			let even = function() {
				alert('홀수 입니다');
			}	
			
			let param = null;
			let num = 7;
			if (num % 2 == 0) {
				param = even;
			} else {
				param = odd;
			}
			
			g(param);
		</script>
	</head>
	<body>
	
	</body>
</html>
